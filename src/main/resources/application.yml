spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create  #자동 테이블 생성
    properties:
      hibernate:
#        show_sql: true #시스템 로그로 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  # logger로 출력
    org.hibernate.type: trace #쿼리 파라미터 추가